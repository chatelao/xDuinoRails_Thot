name: Build Firmware

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install PlatformIO
      run: pip install -U platformio

    - name: Cache PlatformIO dependencies
      uses: actions/cache@v4
      with:
        path: firmware/.pio
        key: ${{ runner.os }}-${{ hashFiles('firmware/platformio.ini') }}

    - name: Build Firmware
      run: pio run -d firmware -e xiao_signal_decoder

    - name: Archive Firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: firmware/.pio/build/xiao_signal_decoder/firmware.uf2

    - name: Generate Signal SVGs
      run: python firmware/scripts/generate_svgs.py

    - name: Zip Signal SVGs
      run: |
        cd firmware/definitions
        zip -r signal_svgs.zip generated_svgs
        cd ../..

    - name: Archive Signal SVGs
      uses: actions/upload-artifact@v4
      with:
        name: signal-svgs
        path: firmware/definitions/signal_svgs.zip

    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          firmware/definitions/signal_svgs.zip
          firmware/.pio/build/xiao_signal_decoder/firmware.uf2
